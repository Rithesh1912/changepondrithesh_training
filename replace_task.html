<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find and Replace!</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center text-primary mb-4">Find and Replace!</h1>

      <!-- Textarea Section -->
      <div class="mb-3">
        <label for="maintext" class="form-label">Main Text</label>
        <textarea
          class="form-control"
          id="maintext"
          rows="5"
        >hai,iam rithesh!,how r u rithesh!</textarea>
      </div>

      <!-- Input Fields -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="oldtext"
            placeholder="Word to Replace"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="newtext"
            placeholder="Replacement Word"
          />
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary me-2" type="button" onclick="replace()">Replace</button>
        <button class="btn btn-success" type="button" onclick="replaceAll()">Replace All</button>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      function replace() {
        const maintext = document.getElementById("maintext");
        const oldtext = document.getElementById("oldtext").value;
        const newtext = document.getElementById("newtext").value;

        maintext.value = maintext.value.replace(oldtext, newtext);
      }

      function replaceAll() {
        const maintext = document.getElementById("maintext");
        const oldtext = document.getElementById("oldtext").value;
        const newtext = document.getElementById("newtext").value;

        const regex = new RegExp(oldtext, "g");
        maintext.value = maintext.value.replace(regex, newtext);
      }
    </script>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
